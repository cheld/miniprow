rules:
  - if:
      trigger: github_comment 
      when:
        contains: /needs-performance-tests
    then:
      action: github_comment
      values:
        number: ${{ .Payload.Issue.Number }}
        comment: Performance tests are scheduled

  - if:
      trigger: http_request 
      when:
        contains: asdfs
    then:
      action: debug
      values:
        comment: Performance tests are scheduled
